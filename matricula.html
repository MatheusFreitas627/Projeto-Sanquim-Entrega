<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="painel">
    <nav class="menu-lateral">

      <button onclick="window.location.href='cadastrar_turma.html'"><b> Cadastrar Novas Turmas</b></button>
      <button onclick="window.location.href='cadastrar_curso.html'"><b> Cadastrar Novos Cursos</b></button>
      <button onclick="window.location.href='cadastrar_disciplina.html'"><b> Cadastrar Novas Disciplinas</b></button>
      <button onclick="window.location.href='aviso_professores.html'"><b> Avisos Professores</b></button>
      <button onclick="window.location.href='aviso_alunos.html'"><b> Aviso Alunos</b></button>
      <button onclick="window.location.href='enalamento_turmas.html'"><b> Enalamento de Aluno/Turmas</b></button>
      <button onclick="window.location.href='gestao_professores.html'"><b> Gestão de Professores</b></button>
      <button onclick="window.location.href='gerenciar_media.html'"><b> Fechamento de Média</b></button>
      <button onclick="window.location.href='gerenciar_frequencia.html'"><b> Gerenciamento de Frequência</b></button>
   <button onclick="window.location.href='plano_aula_coordenador.html'"><b> Plano de Aula</b></button>
    </nav>
    <a href="tela_principal_coordenador.html">
      <img src="logo_sanquim.webp" alt="Logo Colégio" class="logo-inferior" />
    </a>
  </div>

  <div class="conteudo">
    <div class="topo">
       <button class="sair" onclick="window.location.href='Tela_Login.html'"><b>Sair</b></button>
    </div>

    <h2>Matrícula de Aluno</h2>
    <form id="formMatricula" class="formulario">
      <label>Nome do Aluno</label>
      <input type="text" id="nomeAluno" required>

      <label>Data de Nascimento</label>
      <input type="date" id="nascimento" required>

      <label>CPF</label>
      <input type="text" id="cpf" required>

      <label>Telefone:</label>
      <input type="text" id="telefone" required>

      <label>E-mail:</label>
      <input type="email" id="email" required>

      <label>Nome do Responsável (somente para menores)</label>
      <input type="text" id="responsavel">

      <label>CPF do Responsável</label>
      <input type="text" id="cpfResponsavel">

      <label>Endereço Residencial</label>
      <input type="text" id="rua" required placeholder="Rua">
      <input type="text" id="numero" required placeholder="Número">
      <input type="text" id="bairro" required placeholder="Bairro">
      <input type="text" id="cep" required placeholder="CEP">

      <label>Curso</label>
      <select id="curso">
        <option>Ensino Médio</option>
        <option>Pré-Vestivulinho</option>
        <option>Pré-Vestibular</option>
        <option>Empreendedorismo</option>
      </select>

      <label>Modalidade</label>
      <select id="modalidade">
        <option>Presencial</option>
        <option>Híbrido</option>
        <option>EAD</option>
      </select>

      <button type="submit" class="botao">Confirmar Matrícula</button>
    </form>

    <div class="matriculas-registradas">
      <h3>Matrículas Realizadas</h3>
      <div id="listaMatriculas"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formMatricula");
    const lista = document.getElementById("listaMatriculas");
    const matriculas = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const aluno = document.getElementById("nomeAluno").value;
      const curso = document.getElementById("curso").value;
      const modalidade = document.getElementById("modalidade").value;

      const item = document.createElement("div");
      item.className = "matricula-item";
      item.innerHTML = `<strong>Aluno:</strong> ${aluno} <br><strong>Curso:</strong> ${curso} <br><strong>Modalidade:</strong> ${modalidade}`;

      lista.appendChild(item);
      form.reset();
    });
  </script>
</body>
</html>
