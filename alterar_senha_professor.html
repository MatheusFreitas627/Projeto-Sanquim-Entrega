      <div class="container">
        <h1>Alterar Senha de Professor</h1>

        <form class="form-senha">
          <label>Matr√≠cula ou Login:</label>
          <input type="text" id="loginProf" placeholder="Digite sua matr√≠cula..." required>

          <button type="button" class="botao-pesquisar" onclick="validarProfessor()">üîç Verificar</button>
        </form>

        <div id="dadosProf" style="display: none;">
          <h2>Prof¬∞, <span id="nomeProf"></span></h2>

          <label>Nova Senha:</label>
          <input type="password" id="novaSenhaProf" required>

          <button class="botao-alterar" onclick="alterarSenhaProf()">üîë Alterar Senha</button>
        </div>

<script>
 
  const professores = [
    { nome: "Ana Lima", login: "p001", senha: "123456" },
    { nome: "Carlos Mendes", login: "p002", senha: "abc123" },
    { nome: "Fernanda Costa", login: "p003", senha: "senha321" }
  ];

  let professorLogado = null;

  function validarProfessor() {
    const login = document.getElementById('loginProf').value.trim().toLowerCase();
    professorLogado = professores.find(p => p.login.toLowerCase() === login);

    if (professorLogado) {
      document.getElementById('nomeProf').textContent = professorLogado.nome;
      document.getElementById('dadosProf').style.display = 'block';
    } else {
      alert('Professor n√£o encontrado!');
      document.getElementById('dadosProf').style.display = 'none';
    }
  }

  function alterarSenhaProf() {
    const novaSenha = document.getElementById('novaSenhaProf').value.trim();
    if (novaSenha.length < 4) {
      alert('A senha deve ter pelo menos 4 caracteres.');
      return;
    }
    professorLogado.senha = novaSenha;
    alert(`Senha alterada com sucesso, ${professorLogado.nome}!`);
    document.getElementById('novaSenhaProf').value = '';
  }
</script>
