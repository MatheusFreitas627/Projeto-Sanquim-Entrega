<script>
  // Simula√ß√£o de coordenador
  const coordenador = {
    nome: "Coordenador Pedro Almeida",
    login: "coord001",
    senha: "coordenador123"
  };

  function validarCoordenador() {
    const login = document.getElementById('loginCoord').value.trim().toLowerCase();
    if (login === coordenador.login.toLowerCase()) {
      document.getElementById('nomeCoord').textContent = coordenador.nome;
      document.getElementById('dadosCoord').style.display = 'block';
    } else {
      alert('Usu√°rio n√£o encontrado!');
      document.getElementById('dadosCoord').style.display = 'none';
    }
  }

  function alterarSenhaCoord() {
    const novaSenha = document.getElementById('novaSenhaCoord').value.trim();
    if (novaSenha.length < 4) {
      alert('A senha deve ter pelo menos 4 caracteres.');
      return;
    }
    coordenador.senha = novaSenha;
    alert(`Senha alterada com sucesso, ${coordenador.nome}!`);
    document.getElementById('novaSenhaCoord').value = '';
  }
