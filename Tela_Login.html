<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sanquim</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body bgcolor="#FFC544">
  <img src="logo_sanquim.webp" width="220px" height="100px" />

  <form id="login">
    <h1>Faça seu login!</h1>
    <label><b>Usuário:</b></label>
    <input type="text" id="usuario" required placeholder="Digite seu usuário" /><br />
    
    <label><b>Senha:</b></label>
    <input type="password" id="senha" required placeholder="Digite sua senha" />
    
    <div style="margin-top: 8px; margin-bottom: 16px;">
      <a href="email.html" style="color: #000; text-decoration: underline; font-size: 14px;">Esqueci a senha</a>
    </div>

    <button type="submit"><b>Entrar</b></button>
  </form>

  <script>
    const usuarios = [
      { usuario: "coord001", senha: "1234", tipo: "coordenador" },
      { usuario: "p001", senha: "1234", tipo: "professor" },
      { usuario: "a001", senha: "1234", tipo: "aluno" }
    ];

    document.getElementById("login").addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const user = usuarios.find(
        (u) => u.usuario === usuario && u.senha === senha
      );

      if (user) {
        if (user.tipo === "coordenador") {
          window.location.href = "tela_principal_coordenador.html";
        } else if (user.tipo === "professor") {
          window.location.href = "tela_principal_professor.html";
        } else if (user.tipo === "aluno") {
          window.location.href = "tela_principal_aluno.html";
        }
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });
  </script>
</body>
</html>
