<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar E-mail</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <div class="painel">
        
        <nav class="menu-lateral">
       <a href="Tela_Login.html">
  <img src="logo_sanquim.webp" alt="Logo Colégio" class="logo-inferior" />
</a>
    </div>

    <div class="conteudo">
        <h2>Alterar Senha</h2>
        <form action="#" method="POST" class="formulario">
            <label for="tipo_usuario">Insira seu E-Mail </label>
            <input type="email" required placeholder="xxxxxx@xxxxx.com">
            <br>
            
          
            
     
            <label>Um E-mail será enviado para o endereço inserido após a confirmação!</label>
            

            <button type="submit" class="botao"> Confirmar</button>

        </form>

    </div>
    <script>
        const tipoUsuario = document.getElementById("tipo_usuario");
        const campoProfessor = document.getElementById("campo_professor");
        const campoAluno = document.getElementById("campo_aluno");

        tipoUsuario.addEventListener("change", function () {
            campoProfessor.style.display = this.value === "professor" ? "block" : "none";
            campoAluno.style.display = this.value === "aluno" ? "block" : "none";
        });
    </script>
</body>
</html>
