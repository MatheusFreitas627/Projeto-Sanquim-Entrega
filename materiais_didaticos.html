    <h2>Enviar Materiais Didáticos</h2>

    <div class="formulario">
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="titulo"><strong>Título do Material:</strong></label>
        <input type="text" id="titulo" name="titulo" required placeholder="Ex: Aula 03 - Revolução Francesa">

        <label for="descricao"><strong>Descrição:</strong></label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Breve descrição do material..."></textarea>

        <label for="arquivo"><strong>Anexar Arquivo:</strong></label>
        <input type="file" id="arquivo" name="arquivo" required>

        <div class="botao-container">
          <button class="enviar" type="submit">Enviar Material</button>
        </div>
      </form>
    </div>
