  <div class="conteudo">
    <div class="topo">
      <button class="sair" onclick="window.location.href='Tela_Login.html'"><b>Sair</b></button>

    </div>

    <h2>Inserir Plano de Aula</h2>

    <div class="formulario">
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="titulo"><strong>Título do Plano:</strong></label>
        <input type="text" id="titulo" name="titulo" required placeholder="Ex: Aula sobre Revolução Francesa">

        <label for="data"><strong>Data da Aula:</strong></label>
        <input type="date" id="data" name="data" required>

        <label for="objetivos"><strong>Objetivos:</strong></label>
        <textarea id="objetivos" name="objetivos" rows="3" placeholder="Descreva os objetivos da aula..."></textarea>

        <label for="conteudo"><strong>Conteúdo:</strong></label>
        <textarea id="conteudo" name="conteudo" rows="3" placeholder="Descreva o conteúdo abordado..."></textarea>

        <label for="metodologia"><strong>Metodologia:</strong></label>
        <textarea id="metodologia" name="metodologia" rows="3" placeholder="Explique a metodologia aplicada..."></textarea>

        <label for="avaliacao"><strong>Critérios de Avaliação:</strong></label>
        <textarea id="avaliacao" name="avaliacao" rows="3" placeholder="Informe os critérios de avaliação..."></textarea>

        <label for="arquivo"><strong>Anexar Arquivo (opcional):</strong></label>
        <input type="file" id="arquivo" name="arquivo">

        <div class="botao-container">
          <button class="enviar" type="submit">Enviar Plano</button>
        </div>
      </form>
    </div>
  </div>
</body>
