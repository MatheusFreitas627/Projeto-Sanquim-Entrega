<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="painel">
    <nav class="menu-lateral">
      <button onclick="window.location.href='cadastrar_turma.html'"><b>Cadastrar Novas Turmas</b></button>
      <button onclick="window.location.href='cadastrar_curso.html'"><b>Cadastrar Novos Cursos</b></button>
      <button onclick="window.location.href='cadastrar_disciplina.html'"><b>Cadastrar Novas Disciplinas</b></button>
      <button onclick="window.location.href='matricula.html'"><b>Matricular Aluno</b></button>
      <button onclick="window.location.href='aviso_professores.html'"><b>Avisos Professores</b></button>
      <button onclick="window.location.href='aviso_alunos.html'"><b>Aviso Alunos</b></button>
      <button onclick="window.location.href='enalamento_turmas.html'"><b>Enalamento de Aluno/Turmas</b></button>
      <button onclick="window.location.href='gestao_professores.html'"><b>Gestão de Professores</b></button>
      <button onclick="window.location.href='gerenciar_media.html'"><b>Fechamento de Média</b></button>
      <button onclick="window.location.href='gerenciar_frequencia.html'"><b>Gerenciamento de Frequência</b></button>
<button onclick="window.location.href='plano_aula_coordenador.html'"><b> Plano de Aula</b></button>
    </nav>
    <a href="tela_principal_coordenador.html">
      <img src="logo_sanquim.webp" alt="Logo Colégio" class="logo-inferior" />
    </a>
  </div>

  <div class="conteudo">
    <div class="topo">
  <button class="sair" onclick="window.location.href='Tela_Login.html'"><b>Sair</b></button>
    </div>

    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro" class="formulario">
      <label for="tipo_usuario">Tipo de Usuário</label>
      <select id="tipo_usuario" name="tipo_usuario" required>
        <option value="">Selecione</option>
        <option value="professor">Professor</option>
        <option value="aluno">Aluno</option>
      </select>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo" />

      <label for="nome_social">Nome Social</label>
      <input type="text" id="nome_social" name="nome_social" placeholder="Digite o nome social" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF (Apenas números)" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Digite o e-mail" />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required placeholder="Digite o telefone" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="Digite a senha" />

      <div id="campo_professor" style="display: none">
        <label for="disciplina">Disciplina</label>
        <input type="text" id="disciplina" name="disciplina" placeholder="Digite a disciplina" />
      </div>

      <div id="campo_aluno" style="display: none">
        <label for="curso">Curso</label>
        <input type="text" id="curso" name="curso" placeholder="Digite o curso" />

        <label for="turma">Turma</label>
        <input type="text" id="turma" name="turma" placeholder="Digite a Turma" />
      </div>

      <button type="submit" class="botao">Cadastrar usuário</button>
    </form>

    <div class="usuarios-cadastrados">
      <h3>Usuários Cadastrados</h3>
      <div id="listaUsuarios"></div>
    </div>
  </div>

  <script>
    const tipoUsuario = document.getElementById("tipo_usuario");
    const campoProfessor = document.getElementById("campo_professor");
    const campoAluno = document.getElementById("campo_aluno");

    tipoUsuario.addEventListener("change", function () {
      campoProfessor.style.display = this.value === "professor" ? "block" : "none";
      campoAluno.style.display = this.value === "aluno" ? "block" : "none";
    });

    const form = document.getElementById("formCadastro");
    const lista = document.getElementById("listaUsuarios");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const tipo = document.getElementById("tipo_usuario").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;

      const item = document.createElement("div");
      item.className = "usuario-item";
      item.innerHTML = `<strong>${tipo.toUpperCase()}</strong>: ${nome}<br>Email: ${email}<br>Telefone: ${telefone}`;

      lista.appendChild(item);
      form.reset();
      campoAluno.style.display = 'none';
      campoProfessor.style.display = 'none';
    });
  </script>
</body>
</html>
