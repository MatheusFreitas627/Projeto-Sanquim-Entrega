<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <div class="painel">
        
        <nav class="menu-lateral">
        <img src="logo_sanquim.webp"  alt="Logo Colégio" class="logo-inferior">
    </div>

    <div class="conteudo">
        <h2>Alterar Senha</h2>
        <form action="#" method="POST" class="formulario">
            <label for="tipo_usuario">Usuário </label>
            <input type="text" required placeholder="Digite o seu usuário de login">
            <br>
            
          
            <label>Digite a Nova Senha</label>
            <input type="password" required placeholder="Digite o sua nova senha de login">
            
            <br>
            <label>Confirme a Nova Senha</label>
            <input type="password" required placeholder="Confirme a nova senha">
            <button type="submit" class="botao"> Confirmar Senha</button>

        </form>

    </div>
    <script>
        const tipoUsuario = document.getElementById("tipo_usuario");
        const campoProfessor = document.getElementById("campo_professor");
        const campoAluno = document.getElementById("campo_aluno");

        tipoUsuario.addEventListener("change", function () {
            campoProfessor.style.display = this.value === "professor" ? "block" : "none";
            campoAluno.style.display = this.value === "aluno" ? "block" : "none";
        });
    </script>
</body>
</html>
