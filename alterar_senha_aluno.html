        <h1>Alterar Senha de Aluno</h1>

        <form class="form-senha">
          <label>Pesquisar Aluno (Nome ou Matr√≠cula):</label>
          <input type="text" id="pesquisa" placeholder="Digite o nome ou matr√≠cula..." required>

          <button type="button" class="botao-pesquisar" onclick="pesquisarAluno()">üîç Pesquisar</button>
        </form>

        <div id="dadosAluno" style="display: none;">
          <h2>Dados do Aluno</h2>
          <p><strong>Nome:</strong> <span id="nomeAluno"></span></p>
          <p><strong>Matr√≠cula:</strong> <span id="matriculaAluno"></span></p>

          <label>Nova Senha:</label>
          <input type="password" id="novaSenha" required>

          <button class="botao-alterar" onclick="alterarSenha()">üîë Alterar Senha</button>

<script>
  // Simulando lista de alunos
  const alunos = [
    { nome: "Jo√£o Silva", matricula: "2023001", senha: "123456" },
    { nome: "Maria Souza", matricula: "2023002", senha: "abcdef" },
    { nome: "Lucas Pereira", matricula: "2023003", senha: "senha123" }
  ];

  let alunoSelecionado = null;

  function pesquisarAluno() {
    const termo = document.getElementById('pesquisa').value.trim().toLowerCase();
    alunoSelecionado = alunos.find(a => 
      a.nome.toLowerCase().includes(termo) || a.matricula.includes(termo)
    );

    if (alunoSelecionado) {
      document.getElementById('nomeAluno').textContent = alunoSelecionado.nome;
      document.getElementById('matriculaAluno').textContent = alunoSelecionado.matricula;
      document.getElementById('dadosAluno').style.display = 'block';
    } else {
      alert('Aluno n√£o encontrado!');
      document.getElementById('dadosAluno').style.display = 'none';
    }
  }

  function alterarSenha() {
    const novaSenha = document.getElementById('novaSenha').value.trim();
    if (novaSenha.length < 4) {
      alert('A senha deve ter pelo menos 4 caracteres.');
      return;
    }
    alunoSelecionado.senha = novaSenha;
    alert(`Senha do aluno ${alunoSelecionado.nome} alterada com sucesso!`);
    document.getElementById('novaSenha').value = '';
  }
</script>
